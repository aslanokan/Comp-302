plugins {
    id 'java'
}

group 'GUIDance'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.mongodb:mongodb-driver-sync:3.11.2'
    compile 'org.junit.jupiter:junit-jupiter:5.4.2'
}
